<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Deal</title>
    <link rel="stylesheet" href="../css/master.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="bk-btn">
        <a href="./home.html"><i class="fa fa-angle-left fa-3x"></i></a>
      </div>
      <div class="SearchD">
        <header class="SearchD">
          <form action="">
            <input type="text" placeholder="Search" name="search" />
            <i class="fa fa-microphone fa-3x"></i>
          </form>
        </header>
      </div>
    </div>

    <div class="deals">
      <h2>Deals</h2>
      <div class="DealItems">
        <div class="cart-itemD">
          <div class="column-left">
            <img src="./imgs/test.png" alt="food-icon" />
          </div>
          <div class="column-middle">
            <p>Capsicum Red</p>
            <p>$0000 per KG</p>
            <form class="valu_button">
              <div
                class="value-button"
                id="decrease"
                onclick="decreaseValue()"
                value="Decrease Value"
              >
                -
              </div>
              <input type="number" id="number" value= 0 />
              <div
                class="value-button"
                id="increase"
                onclick="increaseValue()"
                value="Increase Value"
              >
                +
              </div>
            </form>
          </div>
          <div class="column-right">
            <i class="fa fa-shopping-cart fa-3x" aria-hidden="true"> Add</i>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <nav>
      <ul>
        <li>
          <a class="active" href="./home.html"
            ><i class="fa fa-home fa-4x" aria-hidden="true"></i>Home</a
          >
        </li>
        <li>
          <a href="./history.html"
            ><i class="fa fa-history fa-4x" aria-hidden="true"></i>History</a
          >
        </li>
        <li>
          <a href="./cart.html"
            ><i class="fa fa-shopping-cart fa-4x" aria-hidden="true"></i>Cart</a
          >
        </li>
        <li>
          <a href="./messenger.html"
            ><i class="fa fa-comment fa-4x" aria-hidden="true"></i>Messenger</a
          >
        </li>
        <li>
          <a href="./account.html"
            ><i class="fa fa-user fa-4x" aria-hidden="true"></i>Account</a
          >
        </li>
      </ul>
    </nav>
  </footer>
  <script src="./js/main.js" charset="utf-8"></script>
</html>
